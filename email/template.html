<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body style="margin: 0; padding: 0; background-color: #ffffff">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="border: 4px solid red; height: 150px"
          >
            <tr>
              <td valign="top" style="padding: 10px">
                <img
                  src="https://yourdomain.com/profile-image.svg"
                  alt="Profile"
                  style="display: block; height: 100px; width: auto"
                />
              </td>
              <td valign="top" style="padding: 10px">
                <div
                  style="
                    color: #063f56;
                    font-size: 8px;
                    font-weight: bold;
                    font-family: Arial, sans-serif;
                  "
                >
                  Corporate Communications and Partnerships
                </div>
                <div
                  style="
                    color: #063f56;
                    font-size: 28px;
                    font-weight: bold;
                    font-family: Arial, sans-serif;
                    line-height: 30px;
                  "
                >
                  Smira <span style="color: #f7ad19">Rao</span>
                </div>

                <!-- Buttons -->
                <table
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin-top: 10px"
                >
                  <tr>
                    <td style="padding-right: 5px">
                      <a
                        href="#"
                        style="
                          background-color: #063f56;
                          color: #ffffff;
                          text-decoration: none;
                          font-size: 12px;
                          padding: 6px 12px;
                          display: inline-block;
                        "
                        >Chat with Us</a
                      >
                    </td>
                    <td style="padding-right: 5px">
                      <a
                        href="#"
                        style="
                          background-color: #063f56;
                          color: #ffffff;
                          text-decoration: none;
                          font-size: 12px;
                          padding: 6px 12px;
                          display: inline-block;
                        "
                        >Book a Call</a
                      >
                    </td>
                    <td>
                      <a
                        href="#"
                        style="
                          background-color: #063f56;
                          color: #ffffff;
                          text-decoration: none;
                          font-size: 12px;
                          padding: 6px 12px;
                          display: inline-block;
                        "
                        >Onboard Now</a
                      >
                    </td>
                  </tr>
                </table>

                <!-- Social Icons -->
                <table
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin-top: 10px"
                >
                  <tr>
                    <td style="padding-right: 5px">
                      <a href="#"
                        ><img
                          src="https://yourdomain.com/icon-instagram.svg"
                          alt="Instagram"
                          style="display: block"
                      /></a>
                    </td>
                    <td style="padding-right: 5px">
                      <a href="#"
                        ><img
                          src="https://yourdomain.com/icon-x.svg"
                          alt="X"
                          style="display: block"
                      /></a>
                    </td>
                    <td style="padding-right: 5px">
                      <a href="#"
                        ><img
                          src="https://yourdomain.com/icon-facebook.svg"
                          alt="Facebook"
                          style="display: block"
                      /></a>
                    </td>
                    <td>
                      <a href="#"
                        ><img
                          src="https://yourdomain.com/icon-linkedin.svg"
                          alt="LinkedIn"
                          style="display: block"
                      /></a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
